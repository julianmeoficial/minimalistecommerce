# Configuración del servidor
server.port=8585

# Configuración de la base de datos (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/mecommerces_db
spring.datasource.username=root
spring.datasource.password=PasswordBorrosa

# Configuración adicional para MySQL
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Configuración de JPA
# Configuración para creación automática de tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.use_sql_comments=true


# Configuración adicional para JPA
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Configuración para carga de imágenes
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
app.upload.dir=uploads
app.upload.max-file-size=5242880

# Configuración de seguridad JWT
jwt.secret=mecommerces2025SrrSecretKeyForJWTTokens
jwt.expiration=86400000

# Configuración de logging
logging.level.org.springframework.security=DEBUG
logging.level.com.digital.mecommerces=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de OpenAPI/Swagger
# Ruta personalizada para la interfaz de Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
# Ruta personalizada para el JSON de la API
springdoc.api-docs.path=/api-docs

# Configuración de CORS
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuración de cache
spring.cache.type=simple

# Configuración de actuator (health check)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always